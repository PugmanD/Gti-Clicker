<!DOCTYPE html>
<html>
    <head>
        <style>
            .car{
                text-align: center;
                cursor: pointer;
            }
            .potato{
                position: absolute;
                top: 100px;
                left: 0;
                z-index: -1;
                animation-duration: 4s;
                animation-name: potato;
                animation-iteration-count: infinite;
            }
            @keyframes potato{
                0%{top: 100px;
                left: -50px;
                }
                50%{top: 100px;
                left: 2000px;
                transform: rotateZ(360deg);
                }
                100%{top: 100px;
                left: -300px;
                transform: rotateZ(-360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="car">
            <img src="../Images/Golf Gti.png" width="400" onclick="add()">
            <h3 id="clicks">0</h3>
        </div>
        <div class="potato">
            <img src="../Images/potato.png" width="175">
        </div>
        <script>
            var clicks = 0;
            function add(){
                clicks = clicks + 1;
                document.getElementById("clicks").innerHTML = clicks;
            }
            function update(){
                document.getElementById("clicks").innerHTML = clicks;
            }
            setInterval(update, 1)
        </script>
    </body>
</html>
